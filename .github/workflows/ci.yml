name: CI

on:
  pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GCC
        run: sudo apt-get install -y build-essential

      - name: Build project
        run: |
          cd Definite_integral
          make all