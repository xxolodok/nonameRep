name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up GCC
      run: sudo apt-get install gcc

    - name: Build the project
      run: |
        make all

    - name: Run tests
      run: |
        make test
