name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GCC
        run: sudo apt-get install -y build-essential

      - name: Build project
        run: |
          make all
          find . -name 'Makefile' -execdir make all \;

      - name: Run tests
        run: |
          make test
          find . -name 'Makefile' -execdir make test \;

      - name: Check format
        run: |
          make check_fmt
          find . -name 'Makefile' -execdir make check_fmt \;
