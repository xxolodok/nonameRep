name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            make \
            clang-format

      - name: Check formatting
        run: make check_fmt

      - name: Build project
        run: make

      - name: Run tests
        run: make test

      - name: Clean build
        run: make clean
