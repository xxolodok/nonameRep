name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format

      - name: Build project
        run: |
          cd Definite_integral
          make all

      - name: Run tests
        run: |
          cd Definite_integral
          make test

      - name: Check format
        run: |
          cd Definite_integral
          make check_fmt
