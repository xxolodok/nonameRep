name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format

      - name: Build project
        run: make -C Definite_integral all

      - name: Run tests
        run: make -C Definite_integral test

      - name: Check format
        run: make -C Definite_integral check_fmt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: Definite_integral/test_definite_integral
