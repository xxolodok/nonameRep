name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Definite_integral

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GCC
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format

      - name: Build project
        run: make all

      - name: Run tests
        run: make test

      - name: Check format
        run: make check_fmt

      - name: Upload test results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_definite_integral
