name: CI

on:
  push:
    branches:
      - main
      - task_7
  pull_request:
    branches:
      - main
      - task_7

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format

      - name: Build
        run: make all

      - name: Test
        run: make test

      - name: Check formatting
        run: clang-format --dry-run --Werror task_7/array-based_stack/*.c task_7/array-based_stack/*.h
